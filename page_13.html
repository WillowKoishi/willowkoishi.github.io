<P><FONT size=2>由于一些技术原因，目前(可能以后都是)只能使用</FONT><A href="https://skin.thcraft.cn"

<P><FONT size=2>在注册时将会询问邀请码<IMG src="邀请码.png"></FONT></P>
<P><FONT size=2>请私聊<FONT color=#008000>柳树怪</FONT>获取邀请码。</FONT></P>
<P><FONT size=2>注册成功后，请点击<FONT color=#800000>角色管理</FONT>，然后创建一个角色</FONT></P>

<P><FONT color=#008000 size=2>正确示例：WillowKoishi、Willow_Koishi</FONT></P>
<P><FONT color=#800000 size=2>错误示例：野 兽 先 辈、Willow Koishi</FONT></P>
<P><DIV class=scale><IMG class=scale src="创建角色.png"></DIV></P>
